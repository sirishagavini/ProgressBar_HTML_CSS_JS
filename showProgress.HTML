<!DOCTYPE html>
<html>
<head>
<!-- Having meta tag is always important in case of responsivedesign -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- always have js file outside of html for best code practise-->
<script src="showProgress_js.js"></script>
<!-- Never have an internal or inline css unless it is very needed -->
<link rel="stylesheet" type="text/css" href="showProgress.css">
</head>
<body>
<div id="myProgress"> 
<div id="incrementer"> </div>
</div>
<!-- calling the function setProgressBar() written in JS file on click of button-->
<button onclick="setProgressBar()">Start Progressing</button>
</body>
</html>
